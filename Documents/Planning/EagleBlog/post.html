<!DOCTYPE>
<html>
  <head>
    <title>Eagle Blog | Post</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar sticky-top navbar-expand-sm bg-light">
      <div class="collapse navbar-collapse">
        <button type="button" id="sidebarCollapse" class="btn btn-primary">
          <span><i class="fa fa-bars"></i></span>
        </button>
        <ul class="navbar-nav mr-auto">
          <li class="nav-item"><a class="nav-link" href="#">Post</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Your Account</a></li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" />
          <button class="btn btn-primary" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <main>
      <div class="container">
        <div class="text-center">
          <h1>Post</h1>
        </div>
        <form>
          <div class="form-group">
            <label for="title">Title</label>
            <input class="form-control" type="text" name="title" />
          </div>
          <div class="form-group">
            <label for="body">Body</label>
            <textarea class="form-control" name="body" rows="8"></textarea>
          </div>
          <div class="form-group">
            <label for="tags">Tags</label>
            <input class="form-control" name="tags" type="text" />
          </div>
          <input type="submit" value="Submit" class="btn btn-primary" />
        </form>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
